<div class="slide" *ngFor="let image of images; first as first">
	<section>
		<p class="cursive animate__animated animate__fadeInDown" *ngIf="first">
			{{ message }}
		</p>
		<small class="cursive animate__animated animate__fadeInDown" *ngIf="first">
			- Heaven, Bryan Adams
		</small>
	</section>
	<img [src]="image" />
</div>

<ng-container *ngIf="slides$ | async as slides">
	<div class="slide" *ngFor="let slide of slides">
		<section>
			<p class="cursive animate__animated animate__fadeInDown" *ngIf="slide?.message">
				{{ slide.message }}
			</p>
			<small class="cursive" *ngIf="slide?.sub">{{ slide.sub }}</small>
		</section>
		<img [src]="slide.img" />
	</div>
</ng-container>

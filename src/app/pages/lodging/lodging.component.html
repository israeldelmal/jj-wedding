<ng-container *ngFor="let hotel of hotels">
	<div class="hotel-container animate__animated animate__fadeInUp" [ngClass]="hotel.delay">
		<h3>{{ hotel.name }}</h3>
		<img [src]="hotel.image" [alt]="hotel.name" />
		<strong>
			<span>CÃ³digo de reserva:</span>
			<span>{{ hotel.reservationCode }}</span>
		</strong>
		<ul>
			<li>
				<a
					class="contact-btn"
					[href]="hotel.tel"
					target="_blank"
					matRipple
					[matRippleColor]="ripple"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-phone"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						stroke-width="1.25"
						stroke="currentColor"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
						<path
							d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"
						></path>
					</svg>
				</a>
			</li>
			<li>
				<a
					class="contact-btn"
					[href]="hotel.email"
					target="_blank"
					matRipple
					[matRippleColor]="ripple"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-mail"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						stroke-width="1.25"
						stroke="currentColor"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
						<path
							d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"
						></path>
						<path d="M3 7l9 6l9 -6"></path>
					</svg>
				</a>
			</li>
			<li>
				<a
					class="contact-btn"
					[href]="hotel.website"
					target="_blank"
					matRipple
					[matRippleColor]="ripple"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-app-window"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						stroke-width="1.25"
						stroke="currentColor"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
						<path
							d="M3 5m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z"
						></path>
						<path d="M6 8h.01"></path>
						<path d="M9 8h.01"></path>
					</svg>
				</a>
			</li>
			<li>
				<button class="contact-btn" matRipple [matRippleColor]="ripple">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-brand-google-maps"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						stroke-width="1.25"
						stroke="currentColor"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
						<path d="M12 9.5m-2.5 0a2.5 2.5 0 1 0 5 0a2.5 2.5 0 1 0 -5 0"></path>
						<path d="M6.428 12.494l7.314 -9.252"></path>
						<path d="M10.002 7.935l-2.937 -2.545"></path>
						<path d="M17.693 6.593l-8.336 9.979"></path>
						<path
							d="M17.591 6.376c.472 .907 .715 1.914 .709 2.935a7.263 7.263 0 0 1 -.72 3.18a19.085 19.085 0 0 1 -2.089 3c-.784 .933 -1.49 1.93 -2.11 2.98c-.314 .62 -.568 1.27 -.757 1.938c-.121 .36 -.277 .591 -.622 .591c-.315 0 -.463 -.136 -.626 -.593a10.595 10.595 0 0 0 -.779 -1.978a18.18 18.18 0 0 0 -1.423 -2.091c-.877 -1.184 -2.179 -2.535 -2.853 -4.071a7.077 7.077 0 0 1 -.621 -2.967a6.226 6.226 0 0 1 1.476 -4.055a6.25 6.25 0 0 1 4.811 -2.245a6.462 6.462 0 0 1 1.918 .284a6.255 6.255 0 0 1 3.686 3.092z"
						></path>
					</svg>
				</button>
			</li>
		</ul>
	</div>
</ng-container>

<p class="animate__animated animate__fadeInDown">
	{{ 'SOCIAL_MEDIA.MESSAGE' | translate }}
</p>
<button
	class="clipboard-btn animate__animated animate__fadeInDown animate__delay-1s"
	matRipple
	[matRippleColor]="rippleColor"
	(click)="copyToClipboard()"
	[cdkCopyToClipboard]="hashtag"
>
	#Ms&MrValencia
</button>
<div
	class="profile animate__animated animate__fadeInDown"
	*ngFor="let profile of socialMedia"
	[ngClass]="profile.delay"
>
	<img [src]="profile.image" [alt]="profile.profile" />
	<div>
		<a [href]="profile.instagram" target="_blank" class="instagram">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				stroke-width="1.25"
				stroke="currentColor"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
				<path
					d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z"
				></path>
				<path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
				<path d="M16.5 7.5l0 .01"></path>
			</svg>
		</a>
		<a [href]="profile.facebook" target="_blank" class="facebook">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				stroke-width="1.25"
				stroke="currentColor"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
				<path
					d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
				></path>
			</svg>
		</a>
	</div>
</div>
